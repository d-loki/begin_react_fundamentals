<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
<div id="root"></div>
</body>

<script>
    const helloDiv = document.createElement('div');
    helloDiv.textContent = 'Hello ðŸ‘‹';

    const onClickDiv = () => {
        alert('Tu as cliquÃ© que la div');
    };

    helloDiv.addEventListener('click', onClickDiv);

    const Counter = (initialValue) => {
        const button = document.createElement('button');
        button.innerText = initialValue || 0;

        const incrementValue = (event) => {
            const val = Number(event.target.innerText);

            event.target.innerText = val + 1;
        };

        button.addEventListener('click', incrementValue);
        return button;
    };

    const fruits = ['banana', 'apple', 'strawberry'];
    const legumes = ['carrot', 'tomato', 'potato'];
    const List = (items) => {
        const list = document.createElement('ul');

        items.forEach(item => {
            list.appendChild(Item(item));
        });

        return list;
    };

    const Item = (text) => {
        const item = document.createElement('li');
        item.innerText = text;

        return item;
    };

    const root = document.querySelector('#root');

    root.appendChild(helloDiv);

    root.appendChild(Counter(0));
    root.appendChild(Counter(-5));
    root.appendChild(Counter(5));

    root.appendChild(List(fruits));
    root.appendChild(List(legumes));
</script>
</html>
