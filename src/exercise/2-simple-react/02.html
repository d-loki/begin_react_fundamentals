<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}

  <!-- ℹ️ Les scripts React pour qu'on puisse utiliser React.createElement -->
  <script
        crossorigin
        src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
</head>
<body>
<div id="root"></div>
</body>

<script>
    const startButton = React.createElement('button', {
        id:      'start',
        onClick: () => {
            alert('Le bouton start a été cliqué');
        },
    }, 'Start !');

    const stopButton = React.createElement('button', {
        id:      'stop',
        onClick: () => {
            alert('Le bouton stop a été cliqué');
        },
    }, 'Stop !');

    const title = React.createElement('h1', null, 'Lance la partie');

    const btnContainer = React.createElement('div', null, [startButton, stopButton]);

    const fruits = ['pomme', 'poire', 'fraise', 'cerise'];
    const listItems = fruits.map((item) => {
        return React.createElement('li', null, item);
    });
    const list = React.createElement('ul', null, listItems);

    const parent = React.createElement('div', null, [title, btnContainer, list]);

    const container = document.querySelector('#root');
    const root = ReactDOM.createRoot(container);
    root.render(parent);
</script>
</html>
